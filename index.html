<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Whack-a-Goblin</title>
        <link rel="icon" href="/whack-a-goblin/img/goblin1.png">
    </head>
    <body>
    <div id="container" class="principal">
        
        <h1>Whack-a-Goblin!</h1>

        <h2>Seus pontos: <span id="score">0</span></h2>
        
        <h2 id="text-time">Tempo restante: <span id="time-left">60</span></h2>
        

        <div class="grid">
            <div class="square" id=1></div>
            <div class="square" id=2></div>
            <div class="square" id=3></div>
            <div class="square" id=4></div>
            <div class="square" id=5></div>
            <div class="square" id=6></div>
            <div class="square" id=7></div>
            <div class="square" id=8></div>
            <div class="square" id=9></div>
        </div>
    </div>
        <script src="js/app.js"></script>
    </body>

</html>
